<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMate AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  MindMate AI</h1>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="How are you feeling today?" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${msg}</div>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        console.log("Server response:", data); 

        const reply = data.reply || "Sorry, something went wrong.";
        chatBox.innerHTML += `<div class="bot-msg"><b>MindMate:</b> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot-msg"><b>Error:</b> ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
