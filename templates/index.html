<!DOCTYPE html>
<html>
<head>
    <title>MindMate AI</title>
    <style>
        body { font-family: Arial; background: #eef2f3; padding: 30px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input[type=text] { width: 80%; padding: 10px; }
        input[type=submit] { padding: 10px 20px; }
        .msg { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¬ MindMate AI</h2>
        <form method="POST" action="/ask">
            <input type="text" name="message" placeholder="How are you feeling today?" required>
            <input type="submit" value="Ask">
        </form>

        {% if user_message %}
        <div class="msg">
            <strong>You:</strong> {{ user_message }}<br>
            <strong>MindMate AI:</strong> {{ bot_message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
